<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .row {
            margin-top: 20px;
        }

        .info {
            color: gray;
            font-size: small;
        }
        .th-error {
            color: red;
            font-size: small;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Formularz rejestracyjny</h2>
    <form method="post" th:object="${user}" th:action="@{/addUser}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="firstName" class="form-label">Imię</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Imię">
                    <p class="th-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastName" class="form-label">Nazwisko</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Nazwisko">
                    <p class="th-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="address" class="form-label">Ulica, numer domu i mieszkania</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Wiejska 32a/4">
                <p class="th-error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="postCode" class="form-label">Kod pocztowy</label>
                    <input type="text" class="form-control" id="postCode" th:field="*{postCode}" placeholder="12-345">
                    <p class="th-error" th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></p>
                </div>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <label for="city" class="form-label">Miasto</label>
                    <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Miasto">
                    <p class="th-error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="email" class="form-label">Adres email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="email@example.com">
                <p class="info">Nikomu nie udostępniamy Twojego adresu email.</p>
                <p class="th-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
                <p class="th-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{rulesAccepted}" id="rules">
                    <label class="form-check-label" for="rules">
                        Zgadzam się na warunki przedstawione w regulaminie
                    </label>
                    <p class="th-error" th:if="${#fields.hasErrors('rulesAccepted')}" th:errors="*{rulesAccepted}"></p>
                </div>
            </div>
        </div>
        </br>
        <button type="submit" class="btn btn-primary">Rejestruj</button>
    </form>
</div>
</body>
</html>
